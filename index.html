<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIBEG 2025 - Festival Bulle d'Encre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'fibeg-yellow': '#FFD700',
              'fibeg-orange': '#FF8C00',
              'fibeg-red': '#DC143C',
              'fibeg-dark': '#1a1a1a',
            },
            fontFamily: {
              'comic-header': ['"Bangers"', 'cursive'],
              'comic-body': ['"Comic Neue"', 'cursive'],
            },
            boxShadow: {
              'comic': '4px 4px 0px 0px rgba(0,0,0,1)',
              'comic-hover': '6px 6px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              blob: "blob 7s infinite",
              float: "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out 3s infinite",
              "spin-slow": "spin 12s linear infinite",
              wiggle: "wiggle 1s ease-in-out infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" }
              },
              wiggle: {
                "0%, 100%": { transform: "rotate(-3deg)" },
                "50%": { transform: "rotate(3deg)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fffbeb;
        background-image: radial-gradient(#fbbf24 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
